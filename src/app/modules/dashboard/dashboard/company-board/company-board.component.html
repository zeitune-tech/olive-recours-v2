<div class="flex flex-col gap-10 w-full">
  <!-- Actions sur les états -->
  <div>
    <h2 class="text-xl font-bold mb-4">États</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <a [routerLink]="['/statements/detailed']" class="bg-sky-800 text-white rounded-2xl shadow-lg p-8 flex flex-col items-center cursor-pointer hover:scale-105 transition-transform min-h-[180px] min-w-[180px] no-underline">
        <span class="material-icons text-5xl mb-3">assessment</span>
        <span class="font-semibold text-xl mb-2">État A/b</span>
        <span class="text-base opacity-80">Consulter l'état financier A/b</span>
      </a>
      <a [routerLink]="['/statements/global']" class="bg-sky-800 text-white rounded-2xl shadow-lg p-8 flex flex-col items-center cursor-pointer hover:scale-105 transition-transform min-h-[180px] min-w-[180px] no-underline">
        <span class="material-icons text-5xl mb-3">assessment</span>
        <span class="font-semibold text-xl mb-2">État A/fsaa</span>
        <span class="text-base opacity-80">Consulter l'état financier A/fsaa</span>
      </a>
    </div>
  </div>

  <!-- Actions sur les recours -->
  <div>
    <h2 class="text-xl font-bold mb-4">Recours</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <a [routerLink]="['/claims/new']" class="bg-indigo-800 text-white rounded-2xl shadow-lg p-8 flex flex-col items-center cursor-pointer hover:scale-105 transition-transform min-h-[180px] min-w-[180px] no-underline">
        <span class="material-icons text-5xl mb-3">add_circle</span>
        <span class="font-semibold text-xl mb-2">Créer un recours</span>
        <span class="text-base opacity-80">Initier une nouvelle demande</span>
      </a>
      <a [routerLink]="['/claims/list']" class="bg-teal-800 text-white rounded-2xl shadow-lg p-8 flex flex-col items-center cursor-pointer hover:scale-105 transition-transform min-h-[180px] min-w-[180px] no-underline">
        <span class="material-icons text-5xl mb-3">list</span>
        <span class="font-semibold text-xl mb-2">Lister les recours</span>
        <span class="text-base opacity-80">Voir tous les recours</span>
      </a>
    </div>
  </div>
</div>

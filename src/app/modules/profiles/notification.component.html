<div *ngIf="message" class="fixed bottom-4 right-4 z-50">
  <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3">
    <mat-icon>check_circle</mat-icon>
    <span>{{ message }}</span>
    <button mat-icon-button (click)="dismiss()" class="text-white hover:text-gray-300">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
